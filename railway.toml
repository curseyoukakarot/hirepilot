[build]
# Force Railway to use the backend Dockerfile (Playwright base image with all deps)
builder = "dockerfile"
context = "."
dockerfilePath = "backend/Dockerfile"

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Root-level config so Railway picks it up (the backend/railway.toml may be ignored)
healthcheckPath = "/health"
healthcheckTimeout = 10000
healthcheckInterval = 10000
healthcheckMaxRetries = 6

[environments.production]
startCommand = "node backend/dist/server.js"

[environments.production.variables]
NODE_ENV = "production"

